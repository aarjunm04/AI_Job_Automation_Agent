# =============================================================================
# AI SCORING CRITERIA (AI/ML Optimized)
# =============================================================================
ai_scoring:
  # Weights for AI/ML job criteria
  weights:
    job_title_match: 0.30      # Higher weight for AI/ML titles
    skills_match: 0.25         # Critical for technical roles
    salary_match: 0.15         # Important but flexible
    location_match: 0.10       # Remote preference
    company_match: 0.05        # Lax company preference
    experience_match: 0.10     # 0-5 years range
    industry_match: 0.05       # AI/ML industry bonus
  
  # Scoring thresholds
  minimum_application_score: 60  # Lower threshold for more opportunities
  auto_apply_threshold: 80       # High confidence applications
  manual_review_threshold: 70    # Review borderline cases

# =============================================================================
# APPLICATION PREFERENCES (AI/ML Optimized)
# =============================================================================
