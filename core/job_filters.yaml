# =============================================================================
# PRIORITY SYSTEM (AI/ML Focus)
# =============================================================================
priority_rules:
  # High priority conditions
  high_priority:
    - "remote work available"
    - "AI or ML or Data Science in title"
    - "salary > 800000 INR or equivalent"
    - "posted within 3 days"
    - "internship or junior level"
    - "Python mentioned"
    - "Machine Learning mentioned"
  
  # Medium priority conditions  
  medium_priority:
    - "hybrid work available"
    - "data analysis mentioned"
    - "statistics mentioned"
    - "posted within 7 days"
    - "Indian location"
  
  # Low priority conditions
  low_priority:
    - "on-site only"
    - "minimal AI/ML content"
    - "posted within 14 days"

# =============================================================================
# EXCLUSION RULES (AI/ML Specific)
# =============================================================================
exclusions:
  # Automatic exclusions
  exclude_if:
    - "salary < 600000 INR and currency is INR"
    - "requires > 5 years experience"
    - "entry level mentioned"  # Excluded as requested
    - "senior level required"
    - "management role"
    - "no technical skills mentioned"
    - "non-technical role"
    - "sales role"
    - "marketing role"
    - "posted > 21 days ago"
    - "visa sponsorship not available and location is international"
  
  # Temporary exclusions
  temporary_exclusion_days: 30
  
  # AI/ML specific exclusions
  technical_exclusions:
    - "no programming required"
    - "no quantitative skills"
    - "purely business role"
    - "manual data entry"
