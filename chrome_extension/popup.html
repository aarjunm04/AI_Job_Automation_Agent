<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Job Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #ffffff;
      line-height: 1.5;
    }

    /* ==================== HEADER ==================== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #f8f9fa;
      border-bottom: 1px solid #e5e7eb;
      height: 40px;
    }

    header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }

    .mcp-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #666;
    }

    .mcp-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc2626;
      transition: background 200ms;
    }

    .mcp-dot.connected {
      background: #16a34a;
    }

    /* ==================== STATS SECTION ==================== */
    .stats-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 16px;
      background: #fafbfc;
      border-bottom: 1px solid #e5e7eb;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }

    .stat-value {
      font-size: 13px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .stat-value.analysis {
      padding: 4px 8px;
      border-radius: 4px;
      background: #f0f0f0;
      font-size: 11px;
    }

    .stat-value.analysis.pending {
      background: #fef3c7;
      color: #92400e;
    }

    .stat-value.analysis.success {
      background: #dcfce7;
      color: #166534;
    }

    .stat-value.analysis.error {
      background: #fee2e2;
      color: #991b1b;
    }

    /* ==================== AUTOMATION CONTROL ==================== */
    .automation-section {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .btn-primary {
      width: 100%;
      height: 40px;
      padding: 0 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 150ms;
    }

    .btn-primary:hover:not(:disabled) {
      background: #1d4ed8;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }

    .btn-primary:active:not(:disabled) {
      transform: scale(0.98);
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* ==================== SETTINGS SECTION ==================== */
    .settings-container {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #fafbfc;
    }

    .settings-title {
      font-size: 12px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .settings-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
    }

    .setting-row.checkbox {
      align-items: center;
    }

    .setting-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
      flex: 1;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #d1d5db;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2563eb;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2563eb;
      cursor: pointer;
      border: none;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .range-value {
      font-size: 12px;
      font-weight: 600;
      color: #2563eb;
      min-width: 30px;
      text-align: right;
    }

    input[type="number"] {
      width: 80px;
      height: 32px;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      outline: none;
      transition: border-color 150ms;
    }

    input[type="number"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* ==================== FOOTER ==================== */
    footer {
      padding: 12px 16px;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }

    .btn-link {
      display: inline-block;
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      transition: color 150ms;
    }

    .btn-link:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    /* ==================== UTILITY STATES ==================== */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .error-message {
      font-size: 11px;
      color: #dc2626;
      margin-top: 4px;
      padding: 4px 8px;
      background: #fee2e2;
      border-radius: 3px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>AI Job Agent</h1>
    <div class="mcp-indicator">
      <div class="mcp-dot" id="mcpDot"></div>
      <span id="mcpText">MCP</span>
    </div>
  </header>

  <!-- Stats Section -->
  <section class="stats-container">
    <div class="stat-row">
      <span class="stat-label">Match Score</span>
      <span class="stat-value" id="matchScoreStat">0%</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Jobs Applied</span>
      <span class="stat-value" id="jobsAppliedStat">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Analysis Result</span>
      <span class="stat-value analysis pending" id="analysisStat">Pending</span>
    </div>
  </section>

  <!-- Automation Control -->
  <section class="automation-section">
    <button class="btn-primary" id="automationBtn">Start Automation</button>
    <div class="error-message" id="automationError"></div>
  </section>

  <!-- Settings Section -->
  <section class="settings-container">
    <div class="settings-title">Settings</div>
    <div class="settings-group">
      <!-- Auto-apply Checkbox -->
      <div class="setting-row checkbox">
        <input type="checkbox" id="autoApplyCheckbox" checked>
        <label for="autoApplyCheckbox" class="setting-label">Auto-apply enabled</label>
      </div>

      <!-- Min Match Score Slider -->
      <div class="setting-row">
        <label for="minScoreSlider" class="setting-label">Min Match Score</label>
        <input type="range" id="minScoreSlider" min="0" max="100" value="70">
        <span class="range-value" id="minScoreValue">70%</span>
      </div>

      <!-- Max Jobs Input -->
      <div class="setting-row">
        <label for="maxJobsInput" class="setting-label">Max Jobs/Session</label>
        <input type="number" id="maxJobsInput" min="1" max="500" value="50">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <button class="btn-link" id="viewDashboardBtn">View Full Dashboard</button>
  </footer>

  <!-- Script -->
  <script src="popup.js" type="module"></script>
</body>
</html>
